            const isEvent='title'in item,name=item.name||item.title,senses=(item.senses||item.selected_senses||'').split(',').map(s=>s.trim()).filter(Boolean),color=stringToColor(name).substring(1),placeholderImgUrl=`https://placehold.co/800x400/${color}/FFFFFF?text=${encodeURIComponent(name)}&font=raleway`;let eventDateStr='';if(isEvent){let startDate=parseFirestoreDate(item.start_date)?.toLocaleDateString('zh-HK')||'',endDate=parseFirestoreDate(item.end_date)?.toLocaleDateString('zh-HK')||'';eventDateStr=`<p class="text-sm text-blue-600 font-semibold mt-2">${startDate}${endDate&&endDate!==startDate?' - '+endDate:''}</p>`}modalContent.innerHTML=`<div class="relative"><button id="modal-close-btn" class="absolute -top-2 -right-2 sm:-top-4 sm:-right-4 bg-white rounded-full p-1.5 shadow-md hover:bg-gray-100 transition-colors z-10"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-5 h-5"><path d="M6.28 5.22a.75.75 0 00-1.06 1.06L8.94 10l-3.72 3.72a.75.75 0 101.06 1.06L10 11.06l3.72 3.72a.75.75 0 101.06-1.06L11.06 10l3.72-3.72a.75.75 0 00-1.06-1.06L10 8.94 6.28 5.22z" /></svg></button><div class="w-full aspect-video bg-gray-100 rounded-lg overflow-hidden mb-4"><img src="${placeholderImgUrl}" alt="${name}" class="w-full h-full object-cover"></div><h3 class="font-bold text-xl sm:text-2xl tracking-tight">${name}</h3><p class="text-gray-500 mt-1">${item.address||item.district}</p>${eventDateStr}<div class="mt-4 pt-4 border-t flex flex-wrap gap-2">${senses.map(s=>`<span class="bg-gray-100 text-gray-700 text-xs font-medium px-2 py-1 rounded-full">${s}</span>`).join('')}</div><p class="text-gray-600 mt-4">${item.description||'暫無描述。'}</p><div class="mt-6 flex gap-2"><a href="${item.url}" target="_blank" rel="noopener noreferrer" class="w-full bg-gray-800 text-white text-center font-bold py-3 px-6 rounded-lg hover:bg-gray-700 transition-colors">${isEvent?'前往活動網站':'前往小店網站'}</a><button title="加入心水行程" id="modal-add-to-trip-btn" class="add-to-trip-btn flex-shrink-0 bg-gray-100 text-gray-600 p-3 rounded-lg"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-5 h-5"><path d="M5.433 13.917l1.262-3.155A4 4 0 017.58 9.42l6.92-6.918a2.121 2.121 0 013 3l-6.92 6.918c-.383.383-.84.685-1.343.886l-3.154 1.262a.5.5 0 01-.65-.65z" /><path d="M3.5 5.75c0-.69.56-1.25 1.25-1.25H10A.75.75 0 0010 3H4.75A2.75 2.75 0 002 5.75v9.5A2.75 2.75 0 004.75 18h9.5A2.75 2.75 0 0017 15.25V10a.75.75 0 00-1.5 0v5.25c0 .69-.56 1.25-1.25-1.25h-9.5c-.69 0-1.25-.56-1.25-1.25v-9.5z" /></svg></button></div></div>`; 
            modalBackdrop.classList.remove('hidden'); setTimeout(()=>modalBackdrop.classList.remove('modal-enter'),10); document.getElementById('modal-close-btn')?.addEventListener('click',closeModal); document.getElementById('modal-add-to-trip-btn')?.addEventListener('click',e=>{handleAddToTrip(item)}) 
        }
        function closeModal() { /* ... (與上一版本相同) ... */ 
             modalBackdrop.classList.add('modal-enter'); setTimeout(() => modalBackdrop.classList.add('hidden'), 300); 
        }

        // --- EVENT LISTENERS (基本與上一版本相同，只是添加了 Planner Tab 監聽) ---
        districtSelect?.addEventListener('change', performSearch);
        searchInput?.addEventListener('input', performSearch);
        resultFilterButtons.forEach(button => { button.addEventListener('click', () => { /* ... (與上一版本相同) ... */ resultFilterButtons.forEach(btn=>btn.classList.remove('active')); button.classList.add('active'); currentFilter = button.dataset.filter; dateScroller.classList.toggle('hidden', currentFilter !== 'events'); selectedDate = 'all'; dateScroller.querySelectorAll('.date-btn').forEach(btn => btn.classList.remove('active')); dateScroller.querySelector('.date-btn[data-date="all"]')?.classList.add('active'); performSearch(); }); });
        modalBackdrop?.addEventListener('click', e => { if (e.target === modalBackdrop) closeModal(); });
        tabButtons.forEach(button => { button.addEventListener('click', () => { showPage(button.dataset.page); }); });
        dateScroller?.addEventListener('click', e => { const target = e.target.closest('.date-btn'); if (!target) return; dateScroller.querySelectorAll('.date-btn').forEach(btn => btn.classList.remove('active')); target.classList.add('active'); selectedDate = target.dataset.date; performSearch(); });
        suggestionModalCloseBtn?.addEventListener('click', closeSuggestionModal);
        suggestionModalBackdrop?.addEventListener('click', e => { if (e.target === suggestionModalBackdrop) closeSuggestionModal(); });
        suggestionConfirmBtn?.addEventListener('click', handleSuggestionConfirm);

        // --- INITIALIZATION ---
        if (db && auth) {
            populateSenses(); populateDateScroller(); fetchData(); showPage('explore-page'); 
        } else { console.log("Firebase not ready, skipping init."); }
    </script>
</body>
</html>
