    <style>
        /* (全局樣式, Header/Nav, 篩選器, 卡片, Modal 樣式... 基本不變) */

            font-family: 'Inter', sans-serif; 
            background-color: #f7f8fa;

        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #d1d5db; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: #adb5bd; }
        button, a, select, input, .result-card, .filter-btn, .sense-btn, .date-btn {
            transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(12px) scale(0.98); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }
        .fade-in { animation: fadeIn 0.5s ease-out forwards; }
        .header-nav-style {
            background-color: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }
        .bottom-nav-style {
            background-color: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-top: 1px solid rgba(0, 0, 0, 0.05);
        }
        .filter-btn { position: relative; color: #6b7280; font-weight: 500; }
        .filter-btn.active { color: #111827; }
        .filter-btn::after {
            content: ''; position: absolute; bottom: -1px; left: 50%;
            width: 0; height: 2px; background-color: #111827;
            transition: all 0.3s ease; transform: translateX(-50%);
        }
        .filter-btn.active::after { width: 50%; }

        /* ▼▼▼ 新增：行程頁 Tab 樣式 ▼▼▼ */
        .planner-tab-btn {
            position: relative; color: #6b7280; font-weight: 600;
            background-color: transparent; border: 0;
            padding: 0.75rem 0.5rem; /* 增加點擊範圍 */
            margin-right: 1rem;
            cursor: pointer;
        }
        .planner-tab-btn.active { color: #111827; }
        .planner-tab-btn::after {
            content: ''; position: absolute; bottom: -1px; left: 50%;
            width: 0; height: 2px; background-color: #111827;
            transition: all 0.3s ease; transform: translateX(-50%);
        }
        .planner-tab-btn.active::after { width: 100%; }
        /* ▲▲▲ 結束行程頁 Tab 樣式 ▲▲▲ */

        .sense-btn { border: 1px solid #e5e7eb; background-color: #ffffff; }
        .sense-btn:hover { transform: translateY(-2px); border-color: #d1d5db; }
        .sense-btn.active { background-color: #374151; color: #ffffff; border-color: #374151; }
        #date-scroller { -ms-overflow-style: none; scrollbar-width: none; }
        #date-scroller::-webkit-scrollbar { display: none; }
        .date-btn {
            display: inline-block; white-space: nowrap; padding: 8px 16px;
            border-radius: 20px; background-color: #ffffff; border: 1px solid #e5e7eb;
            color: #374151; font-weight: 500; font-size: 0.875rem; margin-right: 8px; cursor: pointer;
        }
        .date-btn:hover { background-color: #f3f4f6; transform: translateY(-2px); }
        .date-btn.active {
            background-color: #212529; color: #ffffff; border-color: #212529;
            box-shadow: 0 4px 15px rgba(33, 37, 41, 0.1);
        }
        .result-card {
            background-color: #ffffff; border: 1px solid #e5e7eb;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.03), 0 2px 4px -2px rgba(0, 0, 0, 0.03);
        }
        .result-card:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.07), 0 4px 6px -4px rgba(0, 0, 0, 0.07);
        }
        #modal-backdrop { transition: opacity 0.3s ease; }
        #modal-content { transition: transform 0.3s ease, opacity 0.3s ease; }
        .modal-enter { opacity: 0; }
        .modal-enter-active { opacity: 1; }
        .modal-enter .modal-content-transform { transform: scale(0.95) translateY(10px); }
        .modal-enter-active .modal-content-transform { transform: scale(1) translateY(0); }
        .tab-btn { color: #9ca3af; }
        .tab-btn.active { color: #111827; }
        .tab-btn:hover { color: #374151; }
        .tab-btn svg { transition: transform 0.2s ease; }
        .tab-btn:hover svg { transform: scale(1.1); }
        .add-to-trip-btn { transition: all 0.2s ease; }
        .add-to-trip-btn:hover { transform: scale(1.1); background-color: #e5e7eb; }
        .add-to-trip-btn.active-animation svg { animation: pop 0.5s ease; }
        @keyframes pop {
            0% { transform: scale(1); }
            50% { transform: scale(1.3) rotate(15deg); }
            100% { transform: scale(1); }
        }

        /* 日曆 (Calendar) 樣式 (不變) */
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, minmax(0, 1fr));
            gap: 1px;
            background-color: #e5e7eb; /* 網格線顏色 */
            border: 1px solid #e5e7eb;
            overflow: hidden;
            border-radius: 0.5rem;

        .calendar-day-name {
            font-size: 0.75rem;
            font-weight: 600;
            color: #4b5563;
            text-align: center;
            padding: 0.5rem 0.25rem;
            background-color: #f3f4f6;

        .calendar-day {
            position: relative;
            padding: 0.75rem 0.5rem;
            min-height: 80px;
            background-color: #ffffff;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        .calendar-day:hover {
            background-color: #f9fafb;
        }
        .calendar-day.empty {
            background-color: #f9fafb;
            cursor: default;
        }
        .calendar-day.today {
            background-color: #fdfdea;
        }
        .calendar-day.selected {
            background-color: #e0e7ff; /* 淺藍色 */
            box-shadow: inset 0 2px 4px 0 rgba(0, 0, 0, 0.05);
        }
        .calendar-day.has-trip::after {
            content: '';
            position: absolute;
            bottom: 6px;
            left: 50%;
            transform: translateX(-50%);
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background-color: #4f46e5; /* 標記點顏色 */
        }

        /* 建議彈窗 (Suggestion Modal) 樣式 (不變) */
        .suggestion-item {
            display: flex;

        }
        .suggestion-item:hover {
            background-color: #f3f4f6;
        }
        .suggestion-item input {
            width: 1.25rem;
            height: 1.25rem;
            margin-right: 0.75rem;
        }

        // Firebase Import (不變)
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, collection, onSnapshot, addDoc, doc, query, where, Timestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"; 
    
        // (Firebase Config 不變)
        const firebaseConfig = {
            apiKey: "AIzaSyBHw_5ApaAa6N18ym4QnzJwmoxWRP3M4Ac",
            authDomain: "nostartnoendhk-11a6a.firebaseapp.com",
            projectId: "nostartnoendhk-11a6a",
            storageBucket: "nostartnoendhk-11a6a.appspot.com",
            messagingSenderId: "1394470229",
            appId: "1:1394470229:web:e20dd66a469aaaf429d3dc",
            measurementId: "G-733PSHDR5L"
        };
        
        let app;
        let auth;
        let db;
        try {
            app = initializeApp(firebaseConfig);
            auth = getAuth(app);
            db = getFirestore(app);
            console.log("Firebase initialized successfully.");
        } catch (e) {
            console.error("Firebase initialization error:", e);
            document.body.innerHTML = `<p style="color: red; padding: 20px;">Error initializing Firebase. Please check the console and your config.</p>`;
        }

        const SENSES = ['Eye', 'Ear', 'Nose', 'Tongue', 'Body', 'Mind'];
        const SENSES_ZH = ['眼', '耳', '鼻', '舌', '身', '意'];

        let allPlaces = [];
        let allEvents = [];
        let userTrips = []; // 儲存「行程」
        let userFavoritedPlaces = []; // 儲存「心水小店」
        let currentFilter = 'events'; 
        let selectedDate = 'all'; 

        // 狀態變數 (不變)
        let currentSuggestionItem = null; 
        let calendarMonth = new Date();
        let selectedCalendarDate = null;

        // DOM Elements (不變)
        const authContainer = document.getElementById('auth-container');
        const sensesContainer = document.getElementById('senses-container');
        const districtSelect = document.getElementById('district-select');
        const searchInput = document.getElementById('search-input');
        const resultsGrid = document.getElementById('results-grid');
        const loader = document.getElementById('loader');
        const noResults = document.getElementById('no-results');
        const resultsCount = document.getElementById('results-count');
        const resultFilterButtons = document.querySelectorAll('.filter-btn');
        const modalBackdrop = document.getElementById('modal-backdrop');
        const modalContent = document.getElementById('modal-content');
        const tabButtons = document.querySelectorAll('.tab-btn[data-page]');
        const explorePage = document.getElementById('explore-page');
        const plannerPage = document.getElementById('planner-page');
        const dateScroller = document.getElementById('date-scroller');

        // 建議彈窗 DOM 元素 (移除第二個按鈕)
        const suggestionModalBackdrop = document.getElementById('suggestion-modal-backdrop');
        const suggestionModalContent = document.getElementById('suggestion-modal-content');
        const suggestionPrimaryItem = document.getElementById('suggestion-primary-item');
        const suggestionTitle = document.getElementById('suggestion-title');
        const suggestionList = document.getElementById('suggestion-list');
        const suggestionConfirmBtn = document.getElementById('suggestion-confirm-btn');
        const suggestionModalCloseBtn = document.getElementById('suggestion-modal-close-btn');
        // 移除: const suggestionFavoriteOnlyBtn = ...


        // --- PAGE NAVIGATION --- (不變)
        function showPage(pageId) {
            explorePage.classList.add('hidden');
            plannerPage.classList.add('hidden');
            document.getElementById(pageId).classList.remove('hidden');

            tabButtons.forEach(btn => {
                btn.classList.toggle('active', btn.dataset.page === pageId);
            });
            if (pageId === 'planner-page' && auth) {
                renderPlannerPage(auth.currentUser);
            }
        }

        // --- AUTHENTICATION --- (不變)
        const provider = new GoogleAuthProvider();

        function handleSignIn() {
            if (!auth) { console.error("Auth not initialized."); return; }
            signInWithPopup(auth, provider).catch(error => console.error("Sign in error:", error));
        }

        function handleSignOut() {
            if (!auth) { console.error("Auth not initialized."); return; }
            signOut(auth).catch(error => console.error("Sign out error:", error));
        }

        if (auth) {
             onAuthStateChanged(auth, user => {
                renderAuthUI(user);
                renderPlannerPage(user); 
                if (user && db) { 
                    fetchUserTrips(user.uid); 
                    fetchUserFavoritedPlaces(user.uid); 
                } else {
                    userTrips = []; 
                    userFavoritedPlaces = []; 
                    if (plannerPage.classList.contains('hidden') === false) {
                        renderPlannerPage(null); 
                    }
                }
             });
        }

        function renderAuthUI(user) {
            authContainer.innerHTML = '';
            if (user) {
                authContainer.innerHTML = `
                    <img src="${user.photoURL}" alt="${user.displayName}" class="w-8 h-8 rounded-full">
                    <button id="logout-btn" class="py-2 px-4 rounded-lg hover:bg-gray-100/80 transition-colors">登出</button>
                `;
                document.getElementById('logout-btn').addEventListener('click', handleSignOut);
            } else {
                authContainer.innerHTML = `<button id="login-btn" class="bg-gray-800 text-white py-2 px-4 rounded-md hover:bg-gray-700 transition-colors">Google 登入</button>`;
                document.getElementById('login-btn').addEventListener('click', handleSignIn);
            }
        }

        // --- TRIP PLANNER LOGIC ---

        // "我的行程" 頁面渲染 (不變)
        function renderPlannerPage(user) {
            if (!user) {
                plannerPage.innerHTML = `
                    <div class="text-center py-16">
                        <h2 class="text-2xl font-bold mb-2">我的行程</h2>
                        <p class="text-gray-600 mb-4">請先登入以查看或建立你的行程。</p>
                        <button id="planner-login-btn" class="bg-gray-800 text-white py-2 px-4 rounded-md hover:bg-gray-700 transition-colors">Google 登入</button>
                    </div>
                `;
                const loginBtn = document.getElementById('planner-login-btn');
                if (loginBtn) {
                    loginBtn.addEventListener('click', handleSignIn);
                }
            } else {
                plannerPage.innerHTML = `
                    <div class="flex items-center gap-2 text-lg border-b border-gray-200 mb-6">
                        <button id="planner-tab-trips" class="planner-tab-btn active">我的行程</button>
                        <button id="planner-tab-places" class="planner-tab-btn">心水小店</button>
                    </div>
                    <div id="planner-trips-content" class="fade-in">
                        <div class="bg-white p-4 sm:p-6 rounded-2xl shadow-lg shadow-gray-500/5 border border-gray-200/50">
                            <div class="flex justify-between items-center mb-4">
                                <button id="prev-month-btn" class="p-2 rounded-lg hover:bg-gray-100">
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-5 h-5"><path fill-rule="evenodd" d="M12.79 5.23a.75.75 0 010 1.06L9.06 10l3.73 3.71a.75.75 0 11-1.06 1.06l-4.25-4.25a.75.75 0 010-1.06l4.25-4.25a.75.75 0 011.06 0z" clip-rule="evenodd" /></svg>
                                </button>
                                <h2 id="calendar-month-year" class="text-lg font-bold"></h2>
                                <button id="next-month-btn" class="p-2 rounded-lg hover:bg-gray-100">
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-5 h-5"><path fill-rule="evenodd" d="M7.21 14.77a.75.75 0 010-1.06L10.94 10 7.21 6.29a.75.75 0 111.06-1.06l4.25 4.25a.75.75 0 010 1.06l-4.25 4.25a.75.75 0 01-1.06 0z" clip-rule="evenodd" /></svg>
                                </button>
                            </div>
                            <div class="calendar-grid mb-1">
                                <div class="calendar-day-name">日</div> <div class="calendar-day-name">一</div> <div class="calendar-day-name">二</div> <div class="calendar-day-name">三</div> <div class="calendar-day-name">四</div> <div class="calendar-day-name">五</div> <div class="calendar-day-name">六</div>
                            </div>
                            <div id="calendar-days-grid" class="calendar-grid"></div>
                        </div>
                        <div id="selected-day-trips" class="mt-6">
                            <p class="text-gray-500 text-center">請點擊日曆上有標記嘅日期去睇你嘅行程。</p>
                        </div>
                    </div>
                    <div id="planner-places-content" class="hidden fade-in">
                        <div id="favorited-places-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
                        <div id="no-favorited-places" class="hidden text-center py-16">
                            <p class="text-lg text-gray-600">你尚未加入任何心水小店。</p>
                            <p class="text-gray-500">喺「探索」頁面搵你鍾意嘅小店啦。</p>
                        </div>
                    </div>
                `;
                renderCalendar();
                renderFavoritedPlaces(); 
                
                const tabTrips = document.getElementById('planner-tab-trips');
                const tabPlaces = document.getElementById('planner-tab-places');
                const contentTrips = document.getElementById('planner-trips-content');
                const contentPlaces = document.getElementById('planner-places-content');

                tabTrips.addEventListener('click', () => {
                    tabTrips.classList.add('active');
                    tabPlaces.classList.remove('active');
                    contentTrips.classList.remove('hidden');
                    contentPlaces.classList.add('hidden');
                });
                tabPlaces.addEventListener('click', () => {
                    tabTrips.classList.remove('active');
                    tabPlaces.classList.add('active');
                    contentTrips.classList.add('hidden');
                    contentPlaces.classList.remove('hidden');
                });
                
                document.getElementById('prev-month-btn').addEventListener('click', () => changeMonth(-1));
                document.getElementById('next-month-btn').addEventListener('click', () => changeMonth(1));
            }
        }

        // 切換月份 (不變)
        function changeMonth(delta) {
            calendarMonth.setMonth(calendarMonth.getMonth() + delta);
            renderCalendar();
        }

        // 渲染日曆 (不變)
        function renderCalendar() {
            const grid = document.getElementById('calendar-days-grid');
            if (!grid) return; 
            grid.innerHTML = ''; 
            const tripsContainer = document.getElementById('selected-day-trips');
            if (tripsContainer) {
                tripsContainer.innerHTML = '<p class="text-gray-500 text-center">請點擊日曆上有標記嘅日期去睇你嘅行程。</p>'; 
            }
            selectedCalendarDate = null; 
            const today = new Date(); today.setHours(0, 0, 0, 0);
            const month = calendarMonth.getMonth(); const year = calendarMonth.getFullYear();
            document.getElementById('calendar-month-year').textContent = `${year}年 ${month + 1}月`;
            const firstDayOfMonth = new Date(year, month, 1);
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            const startDayOfWeek = firstDayOfMonth.getDay(); 
            for (let i = 0; i < startDayOfWeek; i++) grid.innerHTML += `<div class="calendar-day empty"></div>`;
            const tripDatesInMonth = new Set();
            userTrips.forEach(trip => {
                const tripDate = parseFirestoreDate(trip.tripDate);
                if (tripDate && tripDate.getFullYear() === year && tripDate.getMonth() === month) {
                    tripDatesInMonth.add(tripDate.getDate());
                }
            });
            for (let day = 1; day <= daysInMonth; day++) {
                const date = new Date(year, month, day);
                const yyyy = date.getFullYear(); const mm = String(date.getMonth() + 1).padStart(2, '0'); const dd = String(date.getDate()).padStart(2, '0');
                const dateString = `${yyyy}-${mm}-${dd}`; 
                let classes = 'calendar-day';
                if (date.getTime() === today.getTime()) classes += ' today';
                if (tripDatesInMonth.has(day)) classes += ' has-trip';
                grid.innerHTML += `<div class="${classes}" data-date="${dateString}">${day}</div>`;
            }
            grid.querySelectorAll('.calendar-day:not(.empty)').forEach(cell => {
                cell.addEventListener('click', () => {
                    const dateStr = cell.dataset.date;
                    grid.querySelectorAll('.calendar-day').forEach(c => c.classList.remove('selected'));
                    cell.classList.add('selected');
                    selectedCalendarDate = dateStr;
                    renderSelectedDayTrips(dateStr);
                });
            });
        }

        // 渲染選中日期嘅行程 (不變)
        function renderSelectedDayTrips(dateString) { 
            const container = document.getElementById('selected-day-trips');
            const tripsForDay = userTrips.filter(trip => {
                const tripDate = parseFirestoreDate(trip.tripDate); 
                if (!tripDate) return false;
                const yyyy = tripDate.getFullYear(); const mm = String(tripDate.getMonth() + 1).padStart(2, '0'); const dd = String(tripDate.getDate()).padStart(2, '0');
                const tripDateString = `${yyyy}-${mm}-${dd}`;
                return tripDateString === dateString;
            });
            if (tripsForDay.length === 0) {
                container.innerHTML = `<p class="text-gray-500 text-center">呢一日冇行程。</p>`; return;
            }
            container.innerHTML = tripsForDay.map(trip => `
                <div class="bg-white p-6 rounded-2xl shadow-sm border border-gray-200 mb-4 fade-in">
                    <h3 class="text-xl font-bold mb-3">${trip.name}</h3>
                    <div class="space-y-3">
                        ${trip.items.length > 0 ? trip.items.map(item => `
                            <div class="flex items-center justify-between p-3 bg-gray-50 rounded-lg">
                                <div> <p class="font-semibold">${item.name || item.title}</p> <p class="text-sm text-gray-500">${item.category}</p> </div>
                                <a href="${item.url}" target="_blank" rel="noopener noreferrer" class="text-sm text-gray-600 hover:text-gray-900"> 查看 </a>
                            </div>`).join('') : '<p class="text-sm text-gray-500">呢個行程冇項目。</p>'}
                    </div>
                </div>`).join('');
        }
        
        // 讀取「行程」 (不變)
        function fetchUserTrips(userId) {
            if (!db) return;
            const q = query(collection(db, "trips"), where("userId", "==", userId));
            onSnapshot(q, (snapshot) => {
                userTrips = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                if (document.getElementById('calendar-days-grid')) renderCalendar(); 
            }, (error) => console.error("Error fetching user trips: ", error));
        }
        
        // 讀取「心水小店」 (不變)
        function fetchUserFavoritedPlaces(userId) {
            if (!db) return;
            const q = query(collection(db, "favoritedPlaces"), where("userId", "==", userId));
            onSnapshot(q, (snapshot) => {
                userFavoritedPlaces = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                userFavoritedPlaces.sort((a, b) => (parseFirestoreDate(b.createdAt) || 0) - (parseFirestoreDate(a.createdAt) || 0));
                if (document.getElementById('favorited-places-grid')) renderFavoritedPlaces();
            }, (error) => console.error("Error fetching user favorited places: ", error));
        }
        
        // 渲染「心水小店」列表 (不變)
        function renderFavoritedPlaces() {
            const grid = document.getElementById('favorited-places-grid');
            const noResultsEl = document.getElementById('no-favorited-places');
            if (!grid || !noResultsEl) return; 
            if (userFavoritedPlaces.length === 0) {
                grid.innerHTML = ''; noResultsEl.classList.remove('hidden'); return;
            }
            noResultsEl.classList.add('hidden'); grid.innerHTML = ''; 
            userFavoritedPlaces.forEach((fav, index) => {
                const item = fav.placeData; if (!item) return;
                const name = item.name; const color = stringToColor(name).substring(1);
                const placeholderImgUrl = `https://placehold.co/600x400/${color}/FFFFFF?text=${encodeURIComponent(name.charAt(0))}&font=raleway`;
                const card = document.createElement('div');
                card.className = 'result-card rounded-xl overflow-hidden flex flex-col fade-in';
                card.style.animationDelay = `${index * 50}ms`;
                card.innerHTML = `
                    <div class="aspect-video bg-gray-100"><img src="${placeholderImgUrl}" alt="${name}" class="w-full h-full object-cover"></div>
                    <div class="p-4 flex flex-col flex-grow">
                        <p class="text-xs font-semibold text-gray-500">${item.category || '地點'}</p>
                        <h3 class="font-bold text-lg mt-1 tracking-tight">${name}</h3>
                        <p class="text-sm text-gray-500">${item.address || item.district}</p>
                        <div class="mt-auto pt-4">
                            <a href="${item.url}" target="_blank" rel="noopener noreferrer" class="view-details-btn block w-full text-center bg-gray-100 text-gray-800 font-semibold py-2 px-4 rounded-lg hover:bg-gray-200"> 查看小店 </a>
                        </div>
                    </div>`;
                grid.appendChild(card);
            });
        }

        // `handleAddToTrip` (加入心水) (不變)
        function handleAddToTrip(item) {
            const user = auth?.currentUser;
            if (!user) { alert("請先登入，才能規劃行程。"); handleSignIn(); return; }
            currentSuggestionItem = item;
            openSuggestionModal(item);
        }
        
        // ▼▼▼ `openSuggestionModal` 已更新 (移除第二按鈕邏輯，調整主按鈕文字) ▼▼▼
        function openSuggestionModal(item) {
            const isEvent = 'title' in item;
            const district = item.district;
            
            // 1. 顯示主要項目 (不變)
            suggestionPrimaryItem.innerHTML = `
                <p class="text-sm text-gray-500">你嘅主要項目：</p>
                <div class="suggestion-item !bg-blue-50 !border-blue-200">
                    <input type="checkbox" checked disabled>
                    <div>
                        <p class="font-semibold">${item.name || item.title}</p>
                        <p class="text-sm text-gray-600">${item.category} • ${item.district}</p>
                    </div>
                </div>
            `;
            
            // 2. 準備建議列表 (不變)
            let suggestions = [];
            if (isEvent) {
                suggestionTitle.textContent = '喺「' + district + '」附近嘅小店建議：';
                suggestions = allPlaces.filter(place => place.district === district && place.id !== item.id);
            } else {
                suggestionTitle.textContent = '喺「' + district + '」附近嘅活動建議 (可選)：'; // 改提示文字
                const today = new Date(); today.setHours(0,0,0,0);
                suggestions = allEvents.filter(event => {
                    const eventEnd = parseFirestoreDate(event.end_date);
                    return event.district === district && event.id !== item.id && eventEnd && eventEnd >= today;
                });
            }
            
            // 3. 渲染建議 (不變)
            if (suggestions.length > 0) {
                suggestionList.innerHTML = suggestions.slice(0, 5).map(sug => `
                    <label class="suggestion-item cursor-pointer">
                        <input type="checkbox" name="suggestion" value="${sug.id}" data-type="${'title' in sug ? 'event' : 'place'}">
                        <div> <p class="font-semibold">${sug.name || sug.title}</p> <p class="text-sm text-gray-600">${sug.category}</p> </div>
                    </label>`).join('');
            } else {
                suggestionList.innerHTML = `<p class="text-sm text-gray-500 text-center p-4">喺呢個地區暫時冇其他建議。</p>`;
            }

            // 4. 更新 *單一* 按鈕文字
            if (isEvent) {
                suggestionConfirmBtn.textContent = '確認並建立行程';
            } else {
                // 如果係小店，預設係「加入心水小店」，如果用戶勾選建議，文字會再變
                suggestionConfirmBtn.textContent = '加入心水小店'; 
            }
            suggestionConfirmBtn.classList.remove('hidden'); // 確保按鈕顯示

            // ▼▼▼ 新增：監聽建議 checkbox 變化，動態改按鈕文字 ▼▼▼
            suggestionList.querySelectorAll('input[name="suggestion"]').forEach(checkbox => {
                checkbox.addEventListener('change', () => {
                    const anyChecked = suggestionList.querySelector('input[name="suggestion"]:checked');
                    if (!isEvent) { // 只喺小店模式下改文字
                        suggestionConfirmBtn.textContent = anyChecked ? '建立行程並加入' : '加入心水小店';
                    }
                });
            });
            // ▲▲▲ 結束新增監聽器 ▲▲▲
            
            // 5. 顯示彈窗
            suggestionModalBackdrop.classList.remove('hidden');
            setTimeout(() => suggestionModalBackdrop.classList.remove('modal-enter'), 10);
        }

        // 關閉建議彈窗 (不變)
        function closeSuggestionModal() {
            suggestionModalBackdrop.classList.add('modal-enter');
            setTimeout(() => suggestionModalBackdrop.classList.add('hidden'), 300);
        }
        
        // ▼▼▼ `handleSuggestionConfirm` 已更新 (加入新邏輯) ▼▼▼
        async function handleSuggestionConfirm() {
            const user = auth?.currentUser;
            if (!user || !currentSuggestionItem) return;

            const isPlace = !('title' in currentSuggestionItem); // 檢查係咪小店
            const checkedBoxes = suggestionList.querySelectorAll('input[name="suggestion"]:checked');
            
            // 新邏輯：如果係小店，而且冇勾選任何建議
            if (isPlace && checkedBoxes.length === 0) {
                await handleFavoritePlaceDirectly(); // 直接加入心水
                return; // 結束函數
            }

            // --- 如果係活動，或者係小店但有勾選建議，就執行以下建立行程嘅邏輯 ---

            // 1. 準備行程項目
            let tripItems = [formatItemForTrip(currentSuggestionItem)]; // 主項目
            checkedBoxes.forEach(box => { // 加入已勾選建議
                const id = box.value;
                const type = box.dataset.type;
                const sourceArray = (type === 'event') ? allEvents : allPlaces;
                const suggestion = sourceArray.find(item => item.id === id);
                if (suggestion) tripItems.push(formatItemForTrip(suggestion));
            });

            // 2. 決定行程名稱同日期
            const primaryItem = currentSuggestionItem;
            const isEvent = 'title' in primaryItem;
            let tripName = ""; let tripDate = null;
            if (isEvent) {
                tripName = primaryItem.title;
                tripDate = parseFirestoreDate(primaryItem.start_date) || new Date();
            } else {
                tripName = `我嘅 ${primaryItem.name} 之旅`;
                tripDate = new Date(); // 小店行程預設為今日
            }
            tripDate.setHours(0,0,0,0); 

            // 3. 儲存到 Firebase 嘅 "trips" collection
            try {
                await addDoc(collection(db, "trips"), {
                    userId: user.uid, name: tripName, createdAt: Timestamp.now(), 
                    tripDate: Timestamp.fromDate(tripDate), items: tripItems 
                });
                console.log("New trip created!");
                closeSuggestionModal(); closeModal(); 
                alert("行程已成功建立！");
                showPage('planner-page'); 
            } catch (e) {
                console.error("Error creating new trip: ", e);
                alert("建立行程時發生錯誤，請稍後再試。");
            }
        }

        // ▼▼▼ 新增：直接加入心水小店嘅函數 (取代舊 handleFavoritePlaceOnly) ▼▼▼
        async function handleFavoritePlaceDirectly() {
            const user = auth?.currentUser;
            // 安全檢查，確保係小店
            if (!user || !currentSuggestionItem || 'title' in currentSuggestionItem) return; 

            try {
                // 儲存到 Firebase 嘅 "favoritedPlaces" collection
                await addDoc(collection(db, "favoritedPlaces"), {
                    userId: user.uid, placeId: currentSuggestionItem.id, 
                    createdAt: Timestamp.now(), placeData: formatItemForTrip(currentSuggestionItem) 
                });
                console.log("New place favorited directly!");
                closeSuggestionModal(); closeModal(); 
                alert("已成功加入心水小店！");
                showPage('planner-page'); 
                setTimeout(() => document.getElementById('planner-tab-places')?.click(), 100);
            } catch (e) {
                console.error("Error favoriting place directly: ", e);
                alert("加入心水時發生錯誤，請稍後再試。");
            }
        }
        
        // 輔助函數：格式化 item (不變)
        function formatItemForTrip(item) {
            return {
                id: item.id || null, name: item.name || item.title, category: item.category,
                url: item.url, district: item.district, address: item.address || null
            };
        }

        districtSelect.addEventListener('change', performSearch);

        if (db && auth) {
