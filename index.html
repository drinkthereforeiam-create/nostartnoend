        /* ▼▼▼ 全局樣式與動畫 ▼▼▼ */

            transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
        }

            from { opacity: 0; transform: translateY(12px) scale(0.98); }
            to { opacity: 1; transform: translateY(0) scale(1); }

            color: #ffffff;
            border-color: #374151;
        }
        
        /* 日期滾動條 */
        #date-scroller { -ms-overflow-style: none; scrollbar-width: none; }
        #date-scroller::-webkit-scrollbar { display: none; }

        .date-btn {

            white-space: nowrap;
            padding: 8px 16px;

            background-color: #ffffff;
            border: 1px solid #e5e7eb;
            color: #374151;

            font-size: 0.875rem;
            margin-right: 8px;

        .date-btn:hover { 
            background-color: #f3f4f6;
            transform: translateY(-2px);
        }
        .date-btn.active {
            background-color: #212529;
            color: #ffffff;
            border-color: #212529;
            box-shadow: 0 4px 15px rgba(33, 37, 41, 0.1);

        /* ▲▲▲ 結束篩選器樣式 ▲▲▲ */

        /* ▼▼▼ 結果卡片樣式 ▼▼▼ */
        .result-card {
            background-color: #ffffff;

            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.03), 0 2px 4px -2px rgba(0, 0, 0, 0.03);

        /* ▲▲▲ 結束卡片樣式 ▲▲▲ */

        /* ▼▼▼ Modal 彈出視窗樣式 ▼▼▼ */
        #modal-backdrop {

        }

<script type="module">

    // --- CONFIG & INITIALIZATION ---
    const firebaseConfig = {
        apiKey: "AIzaSyBHw_5ApaAa6N18ym4QnzJwmoxWRP3M4Ac",
        authDomain: "nostartnoendhk-11a6a.firebaseapp.com",

        console.log("✅ Firebase initialized successfully.");
    } catch (e) {
        console.error("❌ Firebase initialization error:", e);
        document.body.innerHTML = `<p style="color: red; padding: 20px;">Error initializing Firebase.</p>`;
    }

    // --- STATE & CONSTANTS ---
    const SENSES = ['Eye', 'Ear', 'Nose', 'Tongue', 'Body', 'Mind'];
    const SENSES_ZH = ['眼', '耳', '鼻', '舌', '身', '意'];
    let allPlaces = [];
    let allEvents = [];
    let userTrips = [];
    let currentFilter = 'events';
    let selectedDate = 'all';

    // --- DOM ELEMENTS ---
    const authContainer = document.getElementById('auth-container');
    const sensesContainer = document.getElementById('senses-container');
    const districtSelect = document.getElementById('district-select');
    const searchInput = document.getElementById('search-input');
    const resultsGrid = document.getElementById('results-grid');
    const loader = document.getElementById('loader');
    const noResults = document.getElementById('no-results');
    const resultsCount = document.getElementById('results-count');
    const resultFilterButtons = document.querySelectorAll('.filter-btn');
    const modalBackdrop = document.getElementById('modal-backdrop');
    const modalContent = document.getElementById('modal-content');
    const tabButtons = document.querySelectorAll('.tab-btn[data-page]');
    const explorePage = document.getElementById('explore-page');
    const plannerPage = document.getElementById('planner-page');
    const dateScroller = document.getElementById('date-scroller');

    // --- HELPER FUNCTIONS ---
    function parseFirestoreDate(dateField) {
        if (!dateField) return null;
        if (typeof dateField.toDate === 'function') return dateField.toDate();
        if (dateField instanceof Date) return dateField;
        if (typeof dateField === 'string') {
            const d = new Date(dateField);
            if (!isNaN(d.getTime())) return d;
            const parts = dateField.split('-');
            if (parts.length === 3) return new Date(parts[0], parts[1] - 1, parts[2]);
        }
        return null;
    }

    function stringToColor(str) {
        if (!str) return '#cccccc';
        let hash = 0;
        for (let i = 0; i < str.length; i++) hash = str.charCodeAt(i) + ((hash << 5) - hash);
        let color = '#';
        for (let i = 0; i < 3; i++) {
            let value = (hash >> (i * 8)) & 0xFF;
            color += ('00' + value.toString(16)).substr(-2);
        }
        return color;
    }

    // --- PAGE & AUTH LOGIC ---
    function showPage(pageId) {
        explorePage.classList.add('hidden');
        plannerPage.classList.add('hidden');
        document.getElementById(pageId).classList.remove('hidden');

            renderPlannerPage(user);

        if (user) document.getElementById('logout-btn').addEventListener('click', handleSignOut);
        else document.getElementById('login-btn').addEventListener('click', handleSignIn);
    }

    // --- PLANNER LOGIC ---
    // (Planner functions remain unchanged as they were correct)
    function renderPlannerPage(user) { /* ... same as before ... */ }
    async function createNewTrip() { /* ... same as before ... */ }
    function fetchUserTrips(userId) { /* ... same as before ... */ }
    function renderUserTrips() { /* ... same as before ... */ }
    async function handleAddToTrip(item) { /* ... same as before ... */ }
    async function addItemToTrip(tripId, item) { /* ... same as before ... */ }


    // --- DATA FETCHING & FILTERING ---
    function fetchData() {
        if (!db) return;
        console.log("🔄 Starting fetchData...");
        loader.style.display = 'block';
        
        const handleSnapshot = (snapshot, type) => {
            console.log(`📡 Received ${type} snapshot: ${snapshot.docs.length} docs`);
            const data = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            if (type === 'places') allPlaces = data;
            if (type === 'events') allEvents = data;
            populateDistricts();
            performSearch();
        };
        
        onSnapshot(collection(db, "places"), (snap) => handleSnapshot(snap, 'places'));
        onSnapshot(collection(db, "events"), (snap) => handleSnapshot(snap, 'events'));
    }

    // ▼▼▼ 核心修正：這是最終版的 performSearch 函數 ▼▼▼
    function performSearch() {
        const selectedSenses = Array.from(sensesContainer.querySelectorAll('.sense-btn.active')).map(btn => btn.dataset.sense);
        const selectedDistrict = districtSelect.value;
        const searchQuery = searchInput.value.toLowerCase();
        const isEventMode = currentFilter === 'events';

        let sourceData = isEventMode ? allEvents : allPlaces;

        const filtered = sourceData.filter(item => {
            const name = item.name || item.title;
            if (!name) return false;

            // 1. 基本篩選 (地區、感官、搜尋字)
            const districtMatch = selectedDistrict === 'all' || item.district === selectedDistrict;
            const senses = item.senses || item.selected_senses || '';
            const sensesMatch = selectedSenses.length === 0 || selectedSenses.every(s => senses.includes(s));
            const searchMatch = searchQuery === '' || name.toLowerCase().includes(searchQuery);

            if (!districtMatch || !sensesMatch || !searchMatch) {
                return false;
            }

            // 2. 日期篩選 (僅在「活動」模式下執行)
            if (isEventMode) {
                const today = new Date();
                today.setHours(0, 0, 0, 0);
                
                const eventEnd = parseFirestoreDate(item.end_date);
                
                // 規則 A: 過濾掉所有已結束的活動
                if (eventEnd && eventEnd < today) {
                    return false;
                }

                // 規則 B: 如果用戶選擇了特定日期 (不是 "all")
                if (selectedDate !== 'all') {
                    const filterDate = new Date(selectedDate);
                    filterDate.setHours(0, 0, 0, 0);

                    const eventStart = parseFirestoreDate(item.start_date);
                    
                    // 如果沒有有效的開始日期，則不顯示
                    if (!eventStart) return false;
                    eventStart.setHours(0, 0, 0, 0);

                    // 如果沒有結束日期，則假定活動只持續一天
                    const effectiveEnd = eventEnd ? eventEnd : eventStart;
                    effectiveEnd.setHours(23, 59, 59, 999);
                    
                    // 檢查篩選的日期是否落在活動的 [開始] 與 [結束] 之間
                    if (!(filterDate >= eventStart && filterDate <= effectiveEnd)) {
                        return false;
                    }
                }
            }

            // 如果通過所有檢查，則保留此項目
            return true;
        });
        
        // 排序
        filtered.sort((a, b) => {
            if (isEventMode) {
                const dateA = parseFirestoreDate(a.start_date)?.getTime() || Infinity;
                const dateB = parseFirestoreDate(b.start_date)?.getTime() || Infinity;
                return dateA - dateB;
            } else {
                const dateA = parseFirestoreDate(a.created_at)?.getTime() || 0;
                const dateB = parseFirestoreDate(b.created_at)?.getTime() || 0;
                return dateB - dateA;
            }
        });

        renderResults(filtered);
    }
    
    // --- UI RENDERING ---
    function populateSenses() {
        sensesContainer.innerHTML = SENSES.map((sense, i) => `<button data-sense="${sense}" class="sense-btn border border-gray-300 px-3 py-1.5 rounded-md text-sm font-medium hover:bg-gray-100 transition-colors">${SENSES_ZH[i]}</button>`).join('');
    }

    function populateDistricts() {
        const current = districtSelect.value;
        const districts = [...new Set([...allPlaces.map(p => p.district), ...allEvents.map(e => e.district)])].filter(Boolean).sort();
        districtSelect.innerHTML = `<option value="all">所有地區</option>` + districts.map(d => `<option value="${d}">${d}</option>`).join('');
        districtSelect.value = current;
    }

    function populateDateScroller() {
        let html = `<button class="date-btn active" data-date="all">所有日子</button>`;
        const weekdays = ['日', '一', '二', '三', '四', '五', '六'];
        for (let i = 0; i < 7; i++) {
            const d = new Date(); d.setDate(d.getDate() + i);
            html += `<button class="date-btn" data-date="${d.toISOString().split('T')[0]}">${d.getDate()} (${weekdays[d.getDay()]})</button>`;
        }
        dateScroller.innerHTML = html;
    }

    function renderResults(results) {
        resultsGrid.innerHTML = '';
        resultsCount.textContent = `顯示 ${results.length} 個結果`;
        loader.style.display = 'none';
        noResults.style.display = results.length === 0 ? 'block' : 'none';

        results.forEach((item, index) => {
            const isEvent = 'title' in item;
            const name = item.name || item.title;
            const senses = (item.senses || item.selected_senses || '').split(',').map(s => s.trim()).filter(Boolean);
            const color = stringToColor(name).substring(1);
            const card = document.createElement('div');
            card.className = 'result-card bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden flex flex-col fade-in';
            card.style.animationDelay = `${index * 50}ms`;
            card.innerHTML = `
                <div class="aspect-video bg-gray-100"><img src="https://placehold.co/600x400/${color}/FFFFFF?text=${encodeURIComponent(name.charAt(0))}&font=raleway" alt="${name}" class="w-full h-full object-cover"></div>
                <div class="p-4 flex flex-col flex-grow">
                    <p class="text-xs font-semibold text-gray-500">${item.category || (isEvent ? '活動' : '地點')}</p>
                    <h3 class="font-bold text-lg mt-1">${name}</h3>
                    <p class="text-sm text-gray-500">${item.address || item.district}</p>
                    <div class="mt-3 pt-3 border-t border-gray-100 flex flex-wrap gap-1.5">${senses.map(s => `<span class="bg-gray-100 text-gray-700 text-xs font-medium px-2 py-1 rounded-full">${s}</span>`).join('')}</div>
                    <div class="mt-auto pt-4 flex gap-2">
                        <button class="view-details-btn w-full bg-gray-100 text-gray-800 font-semibold py-2 px-4 rounded-lg hover:bg-gray-200 transition-colors">${isEvent ? '查看活動' : '查看小店'}</button>
                        <button title="新增到我的行程" class="add-to-trip-btn flex-shrink-0 bg-gray-100 text-gray-600 p-2 rounded-lg hover:bg-gray-200 transition-colors">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-5 h-5"><path d="M5.433 13.917l1.262-3.155A4 4 0 017.58 9.42l6.92-6.918a2.121 2.121 0 013 3l-6.92 6.918c-.383.383-.84.685-1.343.886l-3.154 1.262a.5.5 0 01-.65-.65z" /><path d="M3.5 5.75c0-.69.56-1.25 1.25-1.25H10A.75.75 0 0010 3H4.75A2.75 2.75 0 002 5.75v9.5A2.75 2.75 0 004.75 18h9.5A2.75 2.75 0 0017 15.25V10a.75.75 0 00-1.5 0v5.25c0 .69-.56 1.25-1.25-1.25h-9.5c-.69 0-1.25-.56-1.25-1.25v-9.5z" /></svg>
                        </button>
                    </div>
                </div>`;
            card.querySelector('.view-details-btn').addEventListener('click', () => openModal(item));
            card.querySelector('.add-to-trip-btn').addEventListener('click', (e) => {
                e.stopPropagation(); handleAddToTrip(item);
                const btn = e.currentTarget;
                btn.classList.add('bg-green-200', 'text-green-800');
                setTimeout(() => btn.classList.remove('bg-green-200', 'text-green-800'), 1000);
            });
            resultsGrid.appendChild(card);
        });
    }

    function openModal(item) { /* ... same as before ... */ }
    function closeModal() { /* ... same as before ... */ }

    // --- EVENT LISTENERS ---
    districtSelect.addEventListener('change', performSearch);
    searchInput.addEventListener('input', performSearch);
    sensesContainer.addEventListener('click', e => { if (e.target.classList.contains('sense-btn')) { e.target.classList.toggle('active'); performSearch(); }});
    modalBackdrop.addEventListener('click', e => { if (e.target === modalBackdrop) closeModal(); });
    tabButtons.forEach(btn => btn.addEventListener('click', () => showPage(btn.dataset.page)));

    resultFilterButtons.forEach(button => {
        button.addEventListener('click', () => {
            resultFilterButtons.forEach(btn => {
                btn.classList.remove('active');
                btn.classList.add('text-gray-500'); // Ensure non-active are gray
            });
            button.classList.add('active');
            button.classList.remove('text-gray-500'); // Ensure active is not gray
            
            currentFilter = button.dataset.filter;
            dateScroller.classList.toggle('hidden', currentFilter !== 'events');
            
            selectedDate = 'all';
            dateScroller.querySelectorAll('.date-btn').forEach(btn => btn.classList.remove('active'));
            dateScroller.querySelector('.date-btn[data-date="all"]')?.classList.add('active');
            performSearch();
        });
    });

    dateScroller.addEventListener('click', e => {
        const target = e.target.closest('.date-btn');
        if (target) {
            dateScroller.querySelectorAll('.date-btn').forEach(btn => btn.classList.remove('active'));
            target.classList.add('active');
            selectedDate = target.dataset.date;
            performSearch();
        }
    });

    // --- APP INITIALIZATION ---
    if (db && auth) {
        console.log("🚀 App Starting...");
        populateSenses();
        populateDateScroller();
        fetchData();
        showPage('explore-page'); 
    } else {
         console.error("❌ Firebase not ready.");
    }

    // --- Re-assign unchanged functions to save space ---
    renderPlannerPage = function(user) {if(!user){plannerPage.innerHTML=`<div class="text-center py-16"><h2 class="text-2xl font-bold mb-2">我的行程</h2><p class="text-gray-600 mb-4">請先登入以查看或建立你的行程。</p><button id="planner-login-btn" class="bg-gray-800 text-white py-2 px-4 rounded-md hover:bg-gray-700 transition-colors">Google 登入</button></div>`;document.getElementById('planner-login-btn')?.addEventListener('click',handleSignIn)}else{plannerPage.innerHTML=`<div class="flex justify-between items-center mb-6"><h2 class="text-2xl font-bold">我的行程</h2><button id="new-trip-btn" class="bg-gray-800 text-white py-2 px-4 rounded-md hover:bg-gray-700 transition-colors">建立新行程</button></div><div id="trips-container" class="space-y-6"></div>`;document.getElementById('new-trip-btn')?.addEventListener('click',createNewTrip);renderUserTrips()}};
    createNewTrip = async function() {const user=auth?.currentUser;if(!user||!db)return;const tripName=prompt("請輸入新行程的名稱：","我的香港之旅");if(tripName)try{await addDoc(collection(db,"trips"),{userId:user.uid,name:tripName,createdAt:Timestamp.now(),items:[]})}catch(e){console.error("Error creating trip:",e)}};
    fetchUserTrips = function(userId) {if(!db)return;onSnapshot(query(collection(db,"trips"),where("userId","==",userId)),snap=>{userTrips=snap.docs.map(doc=>({id:doc.id,...doc.data()}));userTrips.sort((a,b)=>(b.createdAt?.toMillis()||0)-(a.createdAt?.toMillis()||0));renderUserTrips()})};
    renderUserTrips = function() {const c=document.getElementById('trips-container');if(!c)return;if(userTrips.length===0){c.innerHTML=`<p class="text-gray-500 text-center">你尚未建立任何行程。</p>`;return}c.innerHTML=userTrips.map(t=>`<div class="bg-white p-6 rounded-2xl shadow-sm border border-gray-200"><h3 class="text-xl font-bold mb-3">${t.name}</h3><div class="space-y-3">${t.items.length>0?t.items.map(i=>`<div class="flex items-center justify-between p-3 bg-gray-50 rounded-lg"><div><p class="font-semibold">${i.name||i.title}</p><p class="text-sm text-gray-500">${i.category}</p></div><a href="${i.url}" target="_blank" rel="noopener noreferrer" class="text-sm text-gray-600 hover:text-gray-900">查看</a></div>`).join(''):'<p class="text-sm text-gray-500">這個行程中還沒有項目。</p>'}</div></div>`).join('')};
    handleAddToTrip = async function(item) {const user=auth?.currentUser;if(!user||!db){console.warn("Please log in to add items.");return}if(userTrips.length===0){const tripName="我的香港之旅";try{const ref=await addDoc(collection(db,"trips"),{userId:user.uid,name:tripName,createdAt:Timestamp.now(),items:[]});addItemToTrip(ref.id,item)}catch(e){console.error("Error creating trip:",e)}}else{addItemToTrip(userTrips[0].id,item)}};
    addItemToTrip = async function(tripId,item) {if(!db)return;const tripRef=doc(db,"trips",tripId);try{const itemStub={id:item.id||null,name:item.name||item.title,category:item.category||(item.title?'活動':'地點'),url:item.url};const currentTrip=userTrips.find(t=>t.id===tripId);const itemExists=currentTrip?.items.some(i=>(i.id&&i.id===itemStub.id)||(i.name===itemStub.name));if(!itemExists){await updateDoc(tripRef,{items:arrayUnion(itemStub)});console.log("Item added!")}else{console.log("Item already in trip.")}}catch(e){console.error("Error adding item:",e)}};
    openModal = function(item) {const isEvent='title'in item;const name=item.name||item.title;const senses=(item.senses||item.selected_senses||'').split(',').map(s=>s.trim()).filter(Boolean);const color=stringToColor(name).substring(1);let eventDateStr='';if(isEvent){let startDate=item.start_date?.toDate?item.start_date.toDate().toLocaleDateString('zh-HK'):item.start_date||'';let endDate=item.end_date?.toDate?item.end_date.toDate().toLocaleDateString('zh-HK'):item.end_date||'';eventDateStr=`<p class="text-sm text-blue-600 font-semibold mt-2">${startDate}${endDate&&endDate!==startDate?' - '+endDate:''}</p>`}modalContent.innerHTML=`<div class="relative"><button id="modal-close-btn" class="absolute -top-2 -right-2 sm:-top-4 sm:-right-4 bg-white rounded-full p-1.5 shadow-md hover:bg-gray-100 z-10"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-5 h-5"><path d="M6.28 5.22a.75.75 0 00-1.06 1.06L8.94 10l-3.72 3.72a.75.75 0 101.06 1.06L10 11.06l3.72 3.72a.75.75 0 101.06-1.06L11.06 10l3.72-3.72a.75.75 0 00-1.06-1.06L10 8.94 6.28 5.22z" /></svg></button><div class="w-full aspect-video bg-gray-100 rounded-lg overflow-hidden mb-4"><img src="https://placehold.co/800x400/${color}/FFFFFF?text=${encodeURIComponent(name)}&font=raleway" alt="${name}" class="w-full h-full object-cover"></div><h3 class="font-bold text-xl sm:text-2xl">${name}</h3><p class="text-gray-500 mt-1">${item.address||item.district}</p>${eventDateStr}<div class="mt-4 pt-4 border-t flex flex-wrap gap-2">${senses.map(s=>`<span class="bg-gray-100 text-gray-700 text-xs font-medium px-2 py-1 rounded-full">${s}</span>`).join('')}</div><p class="text-gray-600 mt-4">${item.description||'暫無描述。'}</p><div class="mt-6 flex gap-2"><a href="${item.url}" target="_blank" rel="noopener noreferrer" class="block w-full text-center bg-gray-800 text-white font-bold py-3 px-6 rounded-lg hover:bg-gray-700 transition-colors">${isEvent?'前往活動網站':'前往小店網站'}</a><button title="新增到我的行程" id="modal-add-to-trip-btn" class="flex-shrink-0 bg-gray-100 text-gray-600 p-3 rounded-lg hover:bg-gray-200 transition-colors"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-5 h-5"><path d="M5.433 13.917l1.262-3.155A4 4 0 017.58 9.42l6.92-6.918a2.121 2.121 0 013 3l-6.92 6.918c-.383.383-.84.685-1.343.886l-3.154 1.262a.5.5 0 01-.65-.65z" /><path d="M3.5 5.75c0-.69.56-1.25 1.25-1.25H10A.75.75 0 0010 3H4.75A2.75 2.75 0 002 5.75v9.5A2.75 2.75 0 004.75 18h9.5A2.75 2.75 0 0017 15.25V10a.75.75 0 00-1.5 0v5.25c0 .69-.56 1.25-1.25-1.25h-9.5c-.69 0-1.25-.56-1.25-1.25v-9.5z" /></svg></button></div></div>`;modalBackdrop.classList.remove('hidden');setTimeout(()=>modalBackdrop.classList.remove('modal-enter'),10);document.getElementById('modal-close-btn').addEventListener('click',closeModal);document.getElementById('modal-add-to-trip-btn').addEventListener('click',e=>{handleAddToTrip(item);const btn=e.currentTarget;btn.classList.add('bg-green-200','text-green-800');setTimeout(()=>btn.classList.remove('bg-green-200','text-green-800'),1000)})};
    closeModal = function() {modalBackdrop.classList.add('modal-enter');setTimeout(()=>modalBackdrop.classList.add('hidden'),300)};
</script>
